<mat-select [disabled]="isViewing" (change)="changeSelectedJobTitle()" class="form-control w-75" [(value)]="selectedJobTitle"  aria-label="Job title" placeholder="Select a job title">
  <mat-option *ngFor="let jobTitle of dropDownOptions" [value]="jobTitle.name">{{jobTitle.name}}</mat-option>
</mat-select>
