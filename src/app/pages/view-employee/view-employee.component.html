<app-employee-form [selectedEmployeeData]="selectedEmployee" [isViewing]="isViewMode" (pressedSave)="handlePressedSave($event)" (goBack)="handleGoBack()" >
  <label class="font-weight-bold pl-3">{{ isViewMode ? 'Viewing: ' + selectedEmployee?.name : 'Editing: ' + selectedEmployee?.name}}</label>
</app-employee-form>
